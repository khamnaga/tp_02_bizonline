<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="assets/js/app.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Bizonline</title>
</head>
<body>
  <h1>Bizonline</h1>

  <div class="wrapper">

    <div class="wrapper_input">

      <label>Name:</label>
      <input id="name" type="text" name="name" placeholder="Saisir nom" maxlength="30">
      <label>Price:</label>
      <input id="price" type="text" name="price" placeholder="Saisir nom" maxlength="30">
      <label>Description:</label>
      <input id="description" type="textarea" name="description" placeholder="Saisir nom" maxlength="140" rows="3" cols="3">
      <label>Image:</label>
      <input id="img" type="text" name="img" placeholder="Saisir nom" maxlength="30">
      <label>Color:</label>
      <input id="color" type="text" name="color" placeholder="Saisir nom" maxlength="30">
      <label>Weight:</label>
      <input id="weight" type="text" name="weight" placeholder="Saisir nom" maxlength="30">

      <input id="validate" type="button">

    </div>

  </div>

</body>
</html>
